{% extends 'items/base.html' %}

{% block title %}Eliminar: {{ object.name }}{% endblock %}

{% block content %}
	<h2>Eliminar</h2>
	<p>¿Seguro que deseas eliminar "{{ object.name }}"?</p>
	<form method="post">
		{% csrf_token %}
		<button type="submit">Sí, eliminar</button>
		<a href="/">Cancelar</a>
	</form>
{% endblock %}
